name: Multi-OS Compatibility Check

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        # This triggers the test on all three major OSs simultaneously
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure CMake
        # This prepares the build for the specific OS
        run: cmake -S . -B build

      - name: Build Project
        # This compiles the code using the native compiler (GCC, MSVC, or Clang)
        run: cmake --build build --config Release

      - name: Run MiniMaze (Dry Run)
        # This ensures the executable actually starts without crashing
        # Note: Since this is likely a console/terminal game, 
        # we check if it can at least launch.
        shell: bash
        run: |
          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            ./build/Release/MiniMaze4.exe --version || echo "Launched on Windows"
          else
            ./build/MiniMaze4 --version || echo "Launched on Unix"
          fi
